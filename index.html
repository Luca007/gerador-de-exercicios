<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Treinos</title>
  <!-- Meta tag para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importando o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/select.css">
  <link rel="stylesheet" href="css/checkbox.css">
  <link rel="stylesheet" href="css/buttonDelete.css">
  <link rel="stylesheet" href="css/buttonEdit.css">
  <link rel="stylesheet" href="css/loginForm.css">
  <link rel="stylesheet" href="css/buttonGenerate.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/gerador-de-exercicios/">Gerador de Treinos</a>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Gerador de Treinos</h1>

    <!-- Formulário para gerar treinos -->
    <form id="treino-form" class="mx-auto treino-form">
      <div class="form-group">
        <label for="tempo-disponivel">Tempo disponível (min):</label>
        <input type="text" class="form-control" id="tempo-disponivel" name="tempo">
      </div>

      <div class="options-container" id="optionsContainer1">
        <div class="selection-indicator" id="selectionIndicator1"></div>
        <div class="hover-effect-top" id="hoverEffectTop1"></div>
        <div class="hover-effect-bottom" id="hoverEffectBottom1"></div>
        <div class="option selected" data-value="todos">Todos</div>
        <div class="option" data-value="iniciante">Iniciante</div>
        <div class="option" data-value="intermediario">Intermediário</div>
        <div class="option" data-value="avancado">Avançado</div>
      </div>
      <div class="options-container" id="optionsContainer2">
          <div class="selection-indicator" id="selectionIndicator2"></div>
          <div class="hover-effect-top" id="hoverEffectTop2"></div>
          <div class="hover-effect-bottom" id="hoverEffectBottom2"></div>
          <div class="option selected" data-value="todos">Todos</div>
          <div class="option" data-value="criança">Criança</div>
          <div class="option" data-value="adulto">Adulto</div>
          <div class="option" data-value="idoso">Idoso</div>
      </div>

      <button type="submit" class="button-generate-exercise">
        Gerar treino
      </button>
    </form>

    <!-- Loader -->
    <div class="loading-container" id="loader">
      <div class="overlay">
          <div class="loading-container">
              <div class="pyramid-loader">
                  <div class="wrapper">
                      <span class="side side1"></span>
                      <span class="side side2"></span>
                      <span class="side side3"></span>
                      <span class="side side4"></span>
                      <span class="shadow"></span>
                  </div>
              </div>
              <div class="loader"></div>
          </div>
      </div> 
    </div>       

    <!-- Div para exibir o resultado -->
    <div id="resultado" class="mt-5"></div>

    <!-- Botão para acessar a área de administrador -->
    <div class="text-center mt-4">
      <button id="admin-button" class="btn btn-secondary">Administrador</button>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- GSAP para animações -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/MorphSVGPlugin.min.js"></script>

  <!-- InputMask plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Scripts JavaScript -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
