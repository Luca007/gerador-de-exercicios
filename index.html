<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Treinos</title>
  <!-- Meta tag para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importando o Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <!-- Fonte Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/select.css">
  <link rel="stylesheet" href="css/checkbox.css">
  <link rel="stylesheet" href="css/buttonDelete.css">
  <link rel="stylesheet" href="css/buttonEdit.css">
  <link rel="stylesheet" href="css/loginForm.css">
  <link rel="stylesheet" href="css/buttonGenerate.css">
  <link rel="stylesheet" href="css/inputTime.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center title"><a href="/gerador-de-exercicios/">Gerador de Treinos</a></h1>

    <!-- Formulário para gerar treinos -->
    <form id="treino-form" class="mx-auto treino-form">
      <div class="form-group">
        <div id="poda">
          <div class="grid"></div>
          <div class="glow"></div>
          <div class="darkBorderBg"></div>
          <div class="white"></div>
          <div class="border"></div>
          <div id="main">
              <label class="input-label">
                  <svg class="clock-icon" viewBox="0 0 24 24">
                      <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12.5,7H11V13L16.2,16.2L17,14.9L12.5,12.2V7Z"/>
                  </svg>
              </label>
              <input placeholder="Tempo disponível em minutos" type="text" name="tempo" class="input" id="tempo-disponivel" />
              <div id="input-mask"></div>
          </div>
        </div>
      </div>

      <div class="options-container" id="optionContainer1">
        <input type="radio" name="options1" id="option1-1" checked>
        <label for="option1-1" class="option">Todos</label>
      
        <input type="radio" name="options1" id="option1-2">
        <label for="option1-2" class="option">Iniciante</label>
      
        <input type="radio" name="options1" id="option1-3">
        <label for="option1-3" class="option">Intermediário</label>
      
        <input type="radio" name="options1" id="option1-4">
        <label for="option1-4" class="option">Avançado</label>
      
        <div class="selection-indicator"></div>
        <div class="hover-effect-top"></div>
        <div class="hover-effect-bottom"></div>
      </div>
      
      <div class="options-container" id="optionContainer2">
        <input type="radio" name="options2" id="option2-1" checked>
        <label for="option2-1" class="option">Todos</label>
      
        <input type="radio" name="options2" id="option2-2">
        <label for="option2-2" class="option">Criança</label>
      
        <input type="radio" name="options2" id="option2-3">
        <label for="option2-3" class="option">Adulto</label>
      
        <input type="radio" name="options2" id="option2-4">
        <label for="option2-4" class="option">Idoso</label>
      
        <div class="selection-indicator"></div>
        <div class="hover-effect-top"></div>
        <div class="hover-effect-bottom"></div>
      </div>

      <button type="submit" class="button-generate-exercise">
        Gerar treino
      </button>
    </form>

    <!-- Loader -->
    <div class="loading-container" id="loader">
      <div class="overlay">
          <div class="loading-container">
              <div class="pyramid-loader">
                  <div class="wrapper">
                      <span class="side side1"></span>
                      <span class="side side2"></span>
                      <span class="side side3"></span>
                      <span class="side side4"></span>
                      <span class="shadow"></span>
                  </div>
              </div>
              <div class="loader"></div>
          </div>
      </div> 
    </div>       

    <!-- Div para exibir o resultado -->
    <div id="resultado" class="mt-5"></div>

    <!-- Botão para acessar a área de administrador -->
    <div class="text-center mt-4">
      <button id="admin-button" class="btn btn-secondary">Administrador</button>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- GSAP para animações -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

  <!-- InputMask plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Scripts JavaScript -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
